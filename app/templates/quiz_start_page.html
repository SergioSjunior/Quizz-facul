<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Tema - Seu Aplicativo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz_start_page.css') }}">
    <style>
        /* Coloque aqui o CSS fornecido anteriormente */
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha um Tema</h1>
        
        <!-- Primeiro cartão -->
        <div class="card">
            <img src="..." class="card-img-top" alt="Tema 1">
            <div class="card-body">
                <h5 class="card-title">Tema 1</h5>
                <p class="card-text">Descrição do Tema 1.</p>
                <button class="card-button" onclick="startQuiz('tema1')">Selecionar</button>
            </div>
        </div>
        
        <!-- Segundo cartão -->
        <div class="card">
            <img src="..." class="card-img-top" alt="Tema 2">
            <div class="card-body">
                <h5 class="card-title">Tema 2</h5>
                <p class="card-text">Descrição do Tema 2.</p>
                <button class="card-button" onclick="startQuiz('tema2')">Selecionar</button>
            </div>
        </div>

        <!-- Terceiro cartão -->
        <div class="card">
            <img src="..." class="card-img-top" alt="Tema 3">
            <div class="card-body">
                <h5 class="card-title">Tema 3</h5>
                <p class="card-text">Descrição do Tema 3.</p>
                <button class="card-button" onclick="startQuiz('tema3')">Selecionar</button>
            </div>
        </div>

        <!-- Quarto cartão -->
        <div class="card">
            <img src="..." class="card-img-top" alt="Tema 4">
            <div class="card-body">
                <h5 class="card-title">Tema 4</h5>
                <p class="card-text">Descrição do Tema 4.</p>
                <button class="card-button" onclick="startQuiz('tema4')">Selecionar</button>
            </div>
        </div>
    </div>

    <script>
        function startQuiz(theme) {
            // Redirecionar para a página de quiz com o tema selecionado
            window.location.href = "{{ url_for('start_quiz') }}?theme=" + theme;
        }
    </script>
</body>
</html>
